<head>
  <title>trumpster</title>
</head>

<body>
  <h1>Welcome to Trumpster!</h1>

  {{#each cards}}
    {{> card}}
  {{/each}}
</body>

<template name="card">
  <div class="playingCards simpleCards">
    <div class="card rank-{{value}} {{suit}}">
      <span class="rank">{{value}}</span>
      <span class="suit"></span>
    </div>
  </div>
</template>
