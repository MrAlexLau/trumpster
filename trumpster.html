<head>
  <title>trumpster</title>
</head>

<body>
  {{> loadNotification}}
  <button>Start Game!</button>
  <div class="board">
    <div class="opponent hand">
      {{#each opponentsCards}}
        {{>  opponent }}
      {{/each}}
    </div>
    <div class="current-player hand">
      {{#each currentPlayersCards}}
        {{> currentPlayer}}
      {{/each}}
      </div>
  </div>
</body>

<template name="currentPlayer">
  <span class="players-cards card rank-{{value}} {{suit}}" data-suit="{{suit}}" data-rank="{{value}}">
    <span class="rank">{{value}}</span>
    <span class="suit"></span>
  </span>
</template>

<template name="opponent">
  <!-- <div class="card back">*</div> -->
  <span class="card rank-{{value}} {{suit}}" data-suit="{{suit}}" data-rank="{{value}}">
    <span class="rank">{{value}}</span>
    <span class="suit"></span>
  </span>
</template>

<template name="loadNotification">
  <div class="reloaded">Reloaded!</div>
</template>
